<div>
    <h2 id="page-heading">
        <span jhiTranslate="biodifullangularApp.survey.home.title">Surveys</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-survey" [routerLink]="['/survey/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="biodifullangularApp.survey.home.createLabel">
            Create new Survey
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="surveys">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="reset.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="surveyName"><span jhiTranslate="biodifullangularApp.survey.surveyName">Survey Name</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="surveyDescription"><span jhiTranslate="biodifullangularApp.survey.surveyDescription">Survey Description</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="surveyURL"><span jhiTranslate="biodifullangularApp.survey.surveyURL">Survey URL</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="formURL"><span jhiTranslate="biodifullangularApp.survey.formURL">Form URL</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="challengersLocation"><span jhiTranslate="biodifullangularApp.survey.challengersLocation">Challengers Location</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="numberOfMatches"><span jhiTranslate="biodifullangularApp.survey.numberOfMatches">Number Of Matches</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="open"><span jhiTranslate="biodifullangularApp.survey.open">Open</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody infinite-scroll (scrolled)="loadPage(page + 1)" [infiniteScrollDisabled]="page >= links['last']" [infiniteScrollDistance]="0">
            <tr *ngFor="let survey of surveys ;trackBy: trackId">
                <td><a [routerLink]="['/survey', survey.id, 'view' ]">{{survey.id}}</a></td>
                <td>{{survey.surveyName}}</td>
                <td>{{survey.surveyDescription}}</td>
                <td>{{survey.surveyURL}}</td>
                <td>{{survey.formURL}}</td>
                <td>{{survey.challengersLocation}}</td>
                <td>{{survey.numberOfMatches}}</td>
                <td>{{survey.open}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/survey', survey.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/survey', survey.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'survey/'+ survey.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
