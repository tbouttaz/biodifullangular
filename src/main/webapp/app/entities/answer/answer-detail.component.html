<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="answer">
            <h2><span jhiTranslate="biodifullangularApp.answer.detail.title">Answer</span> {{answer.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="biodifullangularApp.answer.jugeID">Juge ID</span></dt>
                <dd>
                    <span>{{answer.jugeID}}</span>
                </dd>
                <dt><span jhiTranslate="biodifullangularApp.answer.challenger1">Challenger 1</span></dt>
                <dd>
                    <span>{{answer.challenger1}}</span>
                </dd>
                <dt><span jhiTranslate="biodifullangularApp.answer.challenger2">Challenger 2</span></dt>
                <dd>
                    <span>{{answer.challenger2}}</span>
                </dd>
                <dt><span jhiTranslate="biodifullangularApp.answer.winner">Winner</span></dt>
                <dd>
                    <span>{{answer.winner}}</span>
                </dd>
                <dt><span jhiTranslate="biodifullangularApp.answer.survey">Survey</span></dt>
                <dd>
                    <div *ngIf="answer.surveyId">
                        <a [routerLink]="['/survey', answer.surveyId, 'view']">{{answer.surveyId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/answer', answer.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
